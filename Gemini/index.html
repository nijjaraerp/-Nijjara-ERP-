<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijjara ERP - Gemini Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Background Elements -->
    <div id="cosmic-background">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <!-- UI Screens -->
    <main id="ui-container">

        <!-- Login Screen -->
        <section id="login-screen" class="ui-screen active">
            <div class="holographic-panel">
                <h1 class="neon-text-primary">Nijjara ERP</h1>
                <p class="tagline">مرحباً بك في المستقبل</p>
                <div class="form-group">
                    <input type="text" id="username" value="mkhoraiby" required>
                    <label for="username">اسم المستخدم</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" value="210388" required>
                    <label for="password">كلمة المرور</label>
                </div>
                <button id="login-btn" class="neon-button">ولوج المجرة</button>
            </div>
        </section>

        <!-- Dashboard / Orbital Navigator -->
        <section id="dashboard-screen" class="ui-screen">
            <div id="orbital-system">
                <!-- Central Star (Dashboard) -->
                <div id="central-star" class="celestial-body" data-module="core">
                    <span>لوحة التحكم</span>
                </div>

                <!-- Orbiting Planets (Modules) -->
                <div class="orbit" id="orbit-sys">
                    <div class="celestial-body planet" id="sys-planet" data-module="sys"><span>SYS</span></div>
                </div>
                <div class="orbit" id="orbit-hrm">
                    <div class="celestial-body planet" id="hrm-planet" data-module="hrm"><span>HRM</span></div>
                </div>
                <div class="orbit" id="orbit-prj">
                    <div class="celestial-body planet" id="prj-planet" data-module="prj"><span>PRJ</span></div>
                </div>
                <div class="orbit" id="orbit-fin">
                    <div class="celestial-body planet" id="fin-planet" data-module="fin"><span>FIN</span></div>
                </div>
            </div>
            <div id="module-view" class="holographic-panel wide">
                <button id="exit-module-view" class="neon-button close-btn">&times;</button>
                <div id="module-content"></div>
            </div>
             <button id="logout-btn" class="neon-button logout">خروج</button>
        </section>

    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
